<ui-view>
    <h1>Books</h1>
    <div class="row books" ng-repeat="book in books.books">
        <div class="col-md-4">
            <img class="img-responsive" src="{{ book.picture }}" alt=""/>
        </div>
        <div class="col-md-8">
            <a ui-sref="BitwiseBooks.books.single({ bookId: book._id })"><h2>{{book.title}}</h2></a>
            <h3>{{book.findAuthor()}}</h3>
            <p>{{book.year}}</p>
            <p>Price: {{book.cost}} - {{book.inStock()}}</p>
            <p>{{book.about}}</p>
        </div>
    </div>
</ui-view>
